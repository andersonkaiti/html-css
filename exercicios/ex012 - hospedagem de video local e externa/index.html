<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor, ou seja, está consumindo dados deste host.</p>
    <video width="200px" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!-- este vídeo está consumindo dados do meu servidor. -->

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está consumindo dados do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Kv1Hiv3ox8I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- este vídeo está consumindo dados do YouTube. -->
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está consumindo dados do Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
